<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<header class="main-header">
    <h2 class="main-title flex align-center">TravelTip</h2>
</header>
<main class="main-content flex">
    <section class="map-section">
        <div class="location-settings">
            <input class="goto-location" placeholder="Maldives" name="gotoLocation" type="text">
            <button class="go-btn">Go</button>
            <button class="my-location-btn">My Location</button>
        </div>
        <div class="map-container"></div>
        <div class="curr-location-section flex space-between">
            <h3 class="curr-location-data">Location: Times square</h3>
            <button class="copy-location-btn">Copy Location</button>
        </div>
    </section>
    <table class="locations">
        <thead>
            <tr>
                <td>Id</td>
                <td>Info</td>
                <td>Weather</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>tel aviv</td>
                <td>HOT AS HELL</td>
                <td><button>Delete</button>
                    <button>Update</button>
                 </td>
            </tr>
        </tbody>
    </table>
</main>

<body>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7wFxeGayDFtxLfft53sDr7sMu9cj7Vio&callback=initMap"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
